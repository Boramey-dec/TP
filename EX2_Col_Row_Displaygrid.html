<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column & Row with <display:grid</title>

    <style>
        .grid{
            width: 80%;
            display: grid;
            border-radius: 3px;
            background-color:lightgray;
            grid-template-columns: auto auto auto ;
        }
        .box{
            padding: 10px;
            border-radius: 3px;
            margin: 1px;
            text-align: center;
            background-color: rgb(45, 160, 160);
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
    </div>
</body>
</html>
